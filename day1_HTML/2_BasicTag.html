
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- pre 태그는 내가 작성한 그대로 출력을 해주지만-->
    <!-- 사용을 권장하지는 않는다. -->
    <pre>
    html 처음입니다.                    인터페이스가 좋은거 같음
    작업 효율적
    </pre>

    <!-- div, span -->
    <!-- div태그는 한줄을 다 차지 한다. -->
    <!-- div태그는 block 속성을 가진다. -->
    <div>안녕하세요.</div>
    <div>반갑습니다.</div>

    <!-- span태그는 자기 크기만큼만 차지 한다. -->
    <!-- span태그는 inline 속성을 가진다. -->
    <span>안녕하세요.</span>
    <span>반갑습니다.</span>

    <!-- br태그는 한줄 엔터하는 태그 -->
    <br> 
    <!-- hr태그는 가로로 줄을 긋는 태그 -->
    <hr>
    <!-- 태그안에 태그 작성 시 들여쓰기 잘할 것 (tep)들여쓰기 -->
    <input> 
    <!-- input태그는 </>가 또 없다. 입력받고 싶은 여러가지 명령어를 효율적으로 사용 가능하다. -->
    <input type="text">
    <input type="date">
    <input type="password"> 

    <div>
        <b>안녕!</b> <!-- b태그는 글자를 두겁게 출력해준다 -->
        <!-- b태그랑 strong태그의 차이점은 음성으로 지원 받을때 b태그는 일반적으로 읽지만 strong태그는 글씨를 강조하고 읽어준다. -->              
        <strong>안녕!</strong>  <!-- b태그랑 같이 글자를 두껍게 출력해준다 -->
    </div>

    <div>
        <i>안녕!</i> <!-- b태그랑 같음 단 글씨체가 다름 -->
                
        <em>안녕!</em>  <!-- strong태그랑 같음 단 글씨체가 다름 -->
    </div>

    <div>
        <mark>안녕!</mark> <!--글씨체에 마킹을 해준다 단점은 색을 원하는색으로 변경 할 수 없다. css를 더 선호 -->
                
    </div>

    <div>
        <small>안녕!</small> <!-- 글씨를 작게 출력해줌 css를 더 선호해서 잘 쓰지않는다 -->
                
    </div>

    <div>
        <span style="font-size: 30px;">안녕!</span> <!-- 명령어 스페이스 style을 하면 원하는 스타일에 크기를 조정가능 -->
                
    </div>

      <div>
        <span>html <sup>재밌다!</sup></span> <!-- 글씨 위로 살짝 올리기-->
        <span>html <sub>재밌다!</sub></span> <!-- 글씨 위로 살짝 내리기-->    
    </div>

     <div>
        <span>html <del>재밌다!</del></span> <!-- 글씨 선긋는거 -->
        <span>html <ins>재밌다!</ins></span> <!-- 글씨 밑줄긋는거 -->        
    </div>

</body>
</html>
